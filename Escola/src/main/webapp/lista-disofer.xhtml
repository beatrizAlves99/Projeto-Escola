<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">   
    
    
    <h:head>
        <title>Diciplina Ofertadas</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

            <!-- Compiled and minified JavaScript -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    </h:head>
    <h:body>   
        <nav>
            <div class="nav-wrapper">
                <a href="index.xhtml" class="brand-logo">Escola</a>
            </div>
        </nav>
        <hr/>
        <h:link  styleClass="nav-link" value="Nova Disciplina Ofertada" outcome="disofer"/>



        <h1><h:outputLabel value="Lista de Disciplinas Ofertadas"/></h1>

        <h:dataTable var="disofer" value="#{disOferbean.listarDisOfer()}">
            <h:column >
                
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{disofer.id}" >ID: </h:outputText>
            </h:column>
            <br/>
            <h:column >
                
                    <f:facet name="header">Professor</f:facet>
                    <h:outputText value="#{disofer.professor.nomeProf}" >Professor: </h:outputText>
            </h:column>
            <br/>
            <h:column >
                
                    <f:facet name="header">Turma</f:facet>
                    <h:outputText value="#{disofer.turma.nome}" >Turma: </h:outputText>
            </h:column>
            <br/>
            <h:column >
                
                    <f:facet name="header">Disciplina</f:facet>
                    <h:outputText value="#{disofer.disciplina.nomeDis}" > Disciplina: </h:outputText>
            </h:column>
            <br/>
            <h:column id="acoes">
                
                    <f:facet name="header">Ações</f:facet>
                <h:form>
                    <h:commandLink value="Excluir" action="#{disOferbean.excluirDisOfer(disofer)}" />
                </h:form>                                  
                    <a href="#{request.contextPath}/disofer.xhtml?id=#{disofer.id}">Editar</a>                    
            </h:column>
        </h:dataTable>
        
        
        
    </h:body>
</html>
