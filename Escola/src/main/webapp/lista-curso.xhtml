<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">   


    <h:head>
        <title>Cursos</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    </h:head>
    <h:body>       
        <nav>
            <div class="nav-wrapper">
                <a href="index.xhtml" class="brand-logo">Escola</a>
            </div>
        </nav>
                <h:link  styleClass="nav-link" value="Novo Curso" outcome="curso"/>


        <h3><h:outputLabel value="Lista de Alunos"/></h3>

        <h:dataTable var="curso" value="#{cursoBean.listarCurso()}">
            <h:column >
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{curso.id}" >ID: </h:outputText>
            </h:column>
            <h:column >
                <f:facet name="header">Nome</f:facet>
                <h:outputText value="#{curso.nome}" >Nome: </h:outputText>
            </h:column>


            <h:column id="acoes">
                <f:facet name="header">Ações</f:facet>
                <h:form>
                    <h:commandLink value="Excluir" action="#{cursoBean.excluir(curso)}" />
                </h:form>                                  
                <a href="#{request.contextPath}/curso.xhtml?id=#{curso.id}">Editar</a>                    
            </h:column>
        </h:dataTable>



    </h:body>
</html>
