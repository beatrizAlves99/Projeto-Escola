<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough">    
    <f:metadata>
        <f:viewParam value="#{cursoBean.idbeanCurso}" name="id" />
        <f:viewAction action="#{cursoBean.carregarLivro()}" />
    </f:metadata>
    <h:head>
        <title>Cursos</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam value="#{cursoBean.idbeanCurso}"  name="idCurso" />
        </f:metadata>
        <h:form id="form-cursos"  style="form-horizontal" enctype="multipart/form-data" >
            <h:inputHidden value="#{cursoBean.cursomodel.id}" />
            <div class="form-group">
                <h:outputLabel value="Cadastre seu curso aqui! " for="nome"/><br/>
                <h:inputText value="#{cursoBean.cursomodel.nome}" id="nome" styleClass="form-control"/>
                <h:message for="name" style="color: red;"/>
            </div>
            <br />
            <h:commandButton value="Cadastrar" action="#{cursoBean.salvarCurso()}" styleClass="btn btn-secondary"/>
        </h:form>
        <h:link  styleClass="nav-link" value="Inicio" outcome="index"/>


    </h:body>

</html>
