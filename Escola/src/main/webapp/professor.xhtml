<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough">   
    <f:metadata>
        <f:viewParam value="#{profBean.idProfBean}" name="id" />
        <f:viewAction action="#{profBean.carregarLivro()}" />
    </f:metadata>
    <h:head>
        <title>Professores</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

            <!-- Compiled and minified JavaScript -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    </h:head>
    <h:body>
        <nav>
            <div class="nav-wrapper">
                <a href="index.xhtml" class="brand-logo">Escola</a>
            </div>
        </nav>
        <f:metadata>
            <f:viewParam value="#{profBean.idProfBean}" name="idProfessor" />
        </f:metadata>
        <h:form id="form-professores"  style="form-horizontal" enctype="multipart/form-data" >
            <h:inputHidden value="#{profBean.profmodel.id}" />
            <div class="form-group">
                <h:outputLabel value="Nome" for="nome"/><br/>
                <h:inputText value="#{profBean.profmodel.nomeProf}" id="nome" styleClass="form-control"/>
                <h:message for="nome" style="color: red;"/>
            </div>
            <div class="form-group">
                <h:outputLabel value="CPF" for="cpf"/><br/>
                <h:inputText value="#{profBean.profmodel.cpf}" id="cpf" styleClass="form-control"/>
                <h:message for="cpf" style="color: red;"/>
            </div>
            <br />

            <div class="form-group">
                <h:outputLabel value="EndereÃ§o" for="endereco"/><br/>
                <h:inputText value="#{profBean.profmodel.endereco}" id="endereco" styleClass="form-control"/>
                <h:message for="nome" style="color: red;"/>
            </div>
            <br />
            <div class="form-group">
                <h:outputLabel value="Matricula" for="celular"/><br/>
                <h:inputText value="#{profBean.profmodel.celular}" id="matricula" styleClass="form-control"/>
                <h:message for="celular" style="color: red;"/>
            </div>
            <br />
            
            <h:commandButton value="Cadastrar" action="#{profBean.salvarProf()}" styleClass="btn btn-secondary"/>
        </h:form>
        <h:link  styleClass="nav-link" value="Inicio" outcome="index"/>

    </h:body>
</html>
