<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">   
    <f:metadata>
        <f:viewParam value="#{alunoBean.idbean}" name="id" />
        <f:viewAction action="#{alunoBean.carregarLivro()}" />
    </f:metadata>
    <h:head>
        <title>Alunos</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    </h:head>
    <h:body>
        <nav>
            <div class="nav-wrapper">
                <a href="index.xhtml" class="brand-logo">Escola</a>
            </div>
        </nav>
        <f:metadata>
            <f:viewParam value="#{alunoBean.idbean}" name="idAluno" />
        </f:metadata>
        <h:form id="form-alunos"  style="form-horizontal" enctype="multipart/form-data" >
            <h:inputHidden value="#{alunoBean.alunomodel.id}" />
            <div class="form-group">
                <h:outputLabel value="Nome" for="nome"/><br/>
                <h:inputText value="#{alunoBean.alunomodel.nomeAluno}" id="nome" styleClass="form-control"/>
                <h:message for="nome" style="color: red;"/>
            </div>
            <br/>
            <div class="form-group">
                <h:outputLabel value="CPF" for="cpf"/><br/>
                <h:inputText value="#{alunoBean.alunomodel.cpf}" id="cpf" styleClass="form-control"/>
                <h:message for="cpf" style="color: red;"/>
            </div>
            <br />

            <div class="form-group">
                <h:outputLabel value="EndereÃ§o" for="endereco"/><br/>
                <h:inputText value="#{alunoBean.alunomodel.endereco}" id="endereco" styleClass="form-control"/>
                <h:message for="nome" style="color: red;"/>
            </div>
            <br />
            <div class="form-group">
                <h:outputLabel value="Matricula" for="matricula"/><br/>
                <h:inputText value="#{alunoBean.alunomodel.matricula}" id="matricula" styleClass="form-control"/>
                <h:message for="matricula" style="color: red;"/>
            </div>
            <br />
            <div class="form-group">
                <h:outputLabel value="Nascimento" for="nascimento"/><br/>
                <h:inputText value="#{alunoBean.alunomodel.nascimento}" id="nascimento" styleClass="form-control"> 
                    <f:convertDateTime pattern = "dd-mm-yyyy" />    
                </h:inputText>
                <h:message for="nascimento" style="color: red;"/>
            </div>
            <br/>
            <h:commandButton value="Cadastrar" action="#{alunoBean.salvarAluno()}" styleClass="btn btn-secondary"/>
            <hr/>

        </h:form>

    </h:body>
</html>
