<!DOCTYPE html>
<html lang="en" class="no-js"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"> 
    <h:head>
        <meta charset="UTF-8" />
        <title>Login - Sistema de livros</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
        <h:outputStylesheet library="css" name="demo.css" /> 
        <h:outputStylesheet library="css" name="style.css" /> 
        <h:outputStylesheet library="css" name="animate-custom.css" /> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </h:head>
    <h:body>
        <div class="container">
            <header>
                <h1>Sistema Escolar</h1>
            </header>
            <section>				
                <div id="container_demo" >                    
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="${request.getContextPath()}/j_security_check" method="post" jsf:id="form"> 
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Seu e-mail </label>
                                    <input id="username" jsf:id="username" jsf:value="#{loginBean.email}" name="j_username" required="required" type="text" placeholder="e-mail"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Sua senha </label>
                                    <input id="password" jsf:id="password" jsf:value="#{loginBean.senha}" name="j_password" required="required" type="password" placeholder="senha" /> 
                                </p>
                                <p class="login button"> 
                                    <input type="submit" value="Login" jsf:action="#{loginBean.efetuarLogin()}"/> 
				</p>
                            </form>
                        </div>                      						
                    </div>
                </div>  
            </section>
        </div>
    </h:body>
</html>
